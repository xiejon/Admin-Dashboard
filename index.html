<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="side-bar-header">
                <div class="item">
                    <img src="icons/logo.svg" alt="logo" id="logo">
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="side-bar-container">
                <div class="item">
                    <img src="icons/home.svg" alt="home">
                    <p>Home</p>
                </div>
                <div class="item">
                    <img src="icons/profile.svg" alt="profile">
                    <p>Profile</p>
                </div>
                <div class="item">
                    <img src="icons/messages.svg" alt="messages">
                    <p>Messages</p>
                </div>
                <div class="item">
                    <img src="icons/history.svg" alt="history">
                    <p>History</p>
                </div>
                <div class="item">
                    <img src="icons/tasks.svg" alt="tasks">
                    <p>Tasks</p>
                </div>
                <div class="item">
                    <img src="icons/communities.svg" alt="communities">
                    <p>Communities</p>
                </div>
            </div>
            <div class="side-bar-container">
                <div class="item" id="settings">
                    <img src="icons/settings.svg" alt="settings">
                    <p>Settings</p>
                </div>
                <div class="item">
                    <img src="icons/support.svg" alt="support">
                    <p>Support</p>
                </div>
                <div class="item">
                    <img src="icons/privacy.svg" alt="privacy">
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="nav">

        </div>
        <div class="main">

        </div>
    </div>
</body>
</html>
